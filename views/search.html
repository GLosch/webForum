<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search</title>
</head>
<body>
  <h1>Search</h1>
  <form action="/users" method="GET">
    <label>
      Search for a user:
      <input type="text" name="username" />
    </label>
    <button type="submit">Search</button>
  </form>

  <form action="/topics" method="GET">
    <label>
      Search for a post:
      <input type="text" name="topic" />
    </label>
    <button type="submit">Search</button>
  </form>

</body>
</html>
