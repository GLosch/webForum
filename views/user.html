<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Info</title>
</head>
<body>
  {{#userInfo}}
    <h1>{{username}}</h1>
    <h3>{{email}}</h3>
    <p>Recent Posts by {{username}}:</p>
  {{/userInfo}}
  {{#userPosts}}
    <p>Post: {{posts}}</p>
    <p>Votes: {{votes}}</p>
  {{/userPosts}}
</body>
</html>
